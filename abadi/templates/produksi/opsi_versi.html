<select class="form-control" name="versi" hx-get="{% url 'load_penyusun' %}" hx-trigger="change" hx-target="#produk"
    hx-include="[name='artikel']" required>
    <option disabled selected>Pilih Versi</option>
    {% for i in penyusun %}
    <option value="{{i}}">{{i}}</option>
    {% endfor %}
</select>
